<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="/search" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="createBlog()" *ngIf="user.userType == 'professional'" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-plus">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink="/blog">
      Blogs
    </a>
  </div>
</nav>

<div *ngIf="errorFlag" class="alert alert-danger">
  {{errorMsg}}
</div>


<div class="showcase-blog">
  <div class="container-box-blog">
    <div class="scrollBody scroll-body">
      <ul class="list-group cl-list-group-borderless move-blog">
        <li class="list-group-item-header cl-list-item-borderless">
          <p>Blogs
          </p>
        </li>
        <li class="list-group-item-element cl-list-item-borderless" *ngFor="let blog of blogs">
          <a routerLink="/blog/{{blog._id}}/page" class="text-font">{{blog.title}}</a>
          <a routerLink="/blog/{{blog._id}}" class="text-font">
            <span class="glyphicon glyphicon-cog pull-right glyphicon-position"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-left">
      <a routerLink="/search">
      <span class="glyphicon glyphicon glyphicon-home color-black">
      </span>
      </a>
    </div>
    <p class="navbar-text pull-right">
      <a routerLink="/faq" class="navbar-link">Frequently asked Question
        <!--<span class="glyphicon glyphicon-user"></span>-->
      </a>
      <a routerLink="/profile" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>


  </div>
</nav>
